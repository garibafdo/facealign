name: bueno3
on:
  push:
    paths:
      - app.py
  schedule:
    - cron: '0 0,12 * * *'  # Run at 00:00 and 12:00 UTC daily

jobs:
  push-kernels:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade kaggle

      - name: Set up Kaggle CLI
        env:
          KAGGLE_CONFIG_DIR: ${{ github.workspace }}/.kaggle
        run: |
          mkdir -p $KAGGLE_CONFIG_DIR
          cat << EOF > $KAGGLE_CONFIG_DIR/kaggle.json
          ${{ secrets.KAGGLE_JSON }}
          EOF
          chmod 600 $KAGGLE_CONFIG_DIR/kaggle.json
          
          # Verify authentication
          echo "Verifying Kaggle authentication..."
          kaggle kernels list --mine --page-size 1

      - name: Push kernels
        run: |
          echo "Pushing kernels at $(date)"
          
          # Define kernel folders
          kernels=("kg" "kg2")
          
          for folder in "${kernels[@]}"; do
            echo "Pushing kernel from ./$folder"
            if [[ -d "./$folder" ]]; then
              kaggle kernels push -p "./$folder"
              echo "Successfully pushed $folder"
            else
              echo "Error: Folder ./$folder does not exist"
            fi
            echo "---"
          done
